<html>
<head>
<title>ランダム選曲(高難易度のみ)</title>
<style>
button.aaa {
    width: 100px;
    padding: 5px;
    box-sizing: border-box;
    border: 1px solid #68779a;
    background: #cbe8fa;
    cursor: pointer;
    font-size: 150%;
}
form.a {
  width: 400px;
  margin: 0 left;
}
form.aa {
  width: 725px;
  margin: 0 left;
}
a.ayataka {
    width: 100px;
    padding: 5px;
    box-sizing: border-box;
    border: 1px solid #68779a;
    background: #cbe8fa;
    cursor: pointer;
    font-size: 150%;
}
</style>
</head>
<body>
<h1>高難易度ランダム選曲</h1>
<p id="expl">高難易度(MAS33~37,APD33~37)の中から難易度を選び、ランダムで選曲できる機構です</p>
<form name="diflv" id="diflv" class="a">
  <fieldset>
    <legend>難易度を選んでください</legend>
    MASTER:
      <label><input type="checkbox" id="M_XXXIII" name="dl" value="MASTER 33" checked>33</label>
      <label><input type="checkbox" id="M_XXXIV" name="dl" value="MASTER 34" checked>34</label>
      <label><input type="checkbox" id="M_XXXV" name="dl" value="MASTER 35" checked>35</label>
      <label><input type="checkbox" id="M_XXXVI" name="dl" value="MASTER 36" checked>36</label>
      <label><input type="checkbox" id="M_XXXVII" name="dl" value="MASTER 37" checked>37</label>
      <br>
      <a onclick="add_apd()">APPEND</a>:<a id="add_apd"></a>
      <label><input type="checkbox" id="A_XXXIII" name="dl" value="APPEND 33" disabled>33</label>
      <label><input type="checkbox" id="A_XXXIV" name="dl" value="APPEND 34" checked>34</label>
      <label><input type="checkbox" id="A_XXXV" name="dl" value="APPEND 35" checked>35</label>
      <label><input type="checkbox" id="A_XXXVI" name="dl" value="APPEND 36" checked>36</label>
      <label><input type="checkbox" id="A_XXXVII" name="dl" value="APPEND 37" checked>37</label>
      <label><input type="checkbox" id="A_XXXIIX" name="dl" value="APPEND 38" disabled>38</label>
    </fieldset>
</form>
<p id="random_object"></p>
<p id="random_seed"></p>
<button type="button" name="name" onclick="random()" class="aaa">選曲</button>
<h1 id="result"></h1>
<script type="text/javascript">
function random(){
var flag = false;
var rand_m = ["tell your world"];
var rand_c = 0;
document.getElementById("random_seed").textContent = '';
    for(var i=0; i<19;i++){
        if(document.diflv.dl[i].checked){
            flag = true;
            document.getElementById("random_object").textContent = '選択中の難易度';
            document.getElementById("random_seed").textContent += document.diflv.dl[i].value;
            document.getElementById("random_seed").textContent += ',';
            if(i == 0){//mas33
            rand_m.push("嬢王(MAS)");
            rand_m.push("ロストワンの号哭");
            rand_m.push("ゴーストルール");
            rand_m.push("初音天地開闢神話");
            rand_m.push("MarbleBlue.(MAS)");
            rand_m.push("ぼくらの16bit戦争");
            rand_c = rand_c + 6;
            }else if(i == 1){//mas34
            rand_m.push("ÅMARA(大未来電脳)");
            rand_m.push("おぎゃりないざー(MAS)");
            rand_m.push("初音ミクの激唱");
            rand_m.push("腐れ外道とちょこれゐと");
            rand_c = rand_c + 4;
            }else if(i == 2){//mas35
            rand_m.push("六兆年と一夜物語");
            rand_m.push("エンドマークに希望と涙を添えて");
            rand_m.push("初音ミクの消失");
            rand_m.push("マシンガンポエムドール");
            rand_m.push("Don't fight the music");
            rand_c = rand_c + 5;
            }else if(i == 3){//mas36
            rand_m.push("the EmpErroR");
            rand_c = rand_c + 1;
            }else if(i == 4){//mas37
            rand_m.push("What's up? Pop!");
            rand_m.push("ヤミナベ!!!!");
            rand_m.push("人生");
            rand_c = rand_c + 3;
            }else if(i == 5){//apd24
            rand_m.push("Tell Your World(APD)");
            rand_c = rand_c + 1;
            }else if(i == 6){//apd25
            rand_m.push("potatoになっていく(APD)");
            rand_m.push("ラグトレイン(APD)");
            rand_c = rand_c + 2;
            }else if(i == 7){//apd26
            rand_m.push("Color of Drops(APD)");
            rand_m.push("アイディスマイル(APD)");
            rand_m.push("Happy Halloween(APD)");
            rand_m.push("ヴァンパイア(APD)");
            rand_c = rand_c + 4;
            }else if(i == 8){//apd27
            rand_m.push("シャルル(APD)");
            rand_m.push("心予報(APD)");
            rand_m.push("グッバイ宣言(APD)");
            rand_c = rand_c + 3;
            }else if(i == 9){//apd28
            rand_m.push("Hand in Hand(APD)");
            rand_m.push("シネマ(APD)");
            rand_m.push("KING(APD)");
            rand_m.push("Beat Eater(APD)");
            rand_c = rand_c + 4;
            }else if(i == 10){//apd29
            rand_m.push("青く駆けろ！(APD)");
            rand_m.push("モア！ジャンプ！モア！(APD)");
            rand_m.push("みくみくにしてあげる♪【してやんよ】(APD)");
            rand_m.push("威風堂々(APD)");
            rand_m.push("トキヲ・ファンカ(APD)");
            rand_m.push("DAYBREAK FRONTLINE(APD)");
            rand_m.push("レグルス(APD)");
            rand_m.push("酔いどれ知らず(APD)");
            rand_c = rand_c + 8;
            }else if(i == 11){//apd30
            rand_m.push("ステラ(APD)");
            rand_m.push("ロウワー(APD)");
            rand_m.push("ジェヘナ(APD)");
            rand_m.push("フェレス(APD)");
            rand_m.push("Flyway(APD)");
            rand_m.push("Bad Apple!! feat.SEKAI(APD)");
            rand_m.push("オペラ！スペースオペラ！(APD)");
            rand_c = rand_c + 7;
            }else if(i == 12){//apd31
            rand_m.push("地球最後の告白を(APD)");
            rand_m.push("テレキャスタービーボーイ(APD)");
            rand_m.push("一千光年(APD)");
            rand_c = rand_c + 3;
            }else if(i == 13){//apd32
            rand_m.push("トンデモワンダーズ(APD)");
            rand_m.push("Iなんです(APD)");
            rand_m.push("NEO(APD)");
            rand_m.push("Help me, ERINNNNNN!!(APD)");
            rand_c = rand_c + 4;
            }else if(i == 14){//apd33
            //rand_m.push("このメッセージは本来出現しないようになってるけど、もしでたら制作者に教えてね！");
            //rand_c = rand_c + 0;
            }else if(i == 15){//apd34
            rand_m.push("ヒバナ-Reloaded-(APD)");
            rand_m.push("東京テディベア(APD)");
            rand_c = rand_c + 2;
            }else if(i == 16){//apd35
            rand_m.push("Brand New Day(APD)");
            rand_m.push("folern(APD)");
            rand_m.push("Sage(APD)");
            rand_m.push("嬢王(APD)");
            rand_m.push("超最終鬼畜妹フランドール・S(APD)");
            rand_c = rand_c + 5;
            }else if(i == 17){//apd36
            rand_m.push("MarbleBlue.(APD)");
            rand_c = rand_c + 1;
            }else if(i == 18){//apd37
            rand_m.push("おぎゃりないざー(APD)");
            rand_c = rand_c + 1;
            }else if(i == 19){//apd38
            //rand_m.push("このメッセージは本来出現しないようになってるけど、もしでたら制作者に教えてね！");
            //rand_c = rand_c + 0;
            }
        }
      }
    if(!flag){
        alert("難易度が選択されていません。");
        document.getElementById("random_object").textContent = '選択中の難易度';
        document.getElementById("random_seed").textContent = 'なし';
    }else{
        rand_m.shift();
        var RN = Math.floor( Math.random() * rand_c );
        document.getElementById("result").textContent = '選ばれたのは、' + rand_m[RN] + 'でした。';
    }
}
function add_apd(){
document.getElementById("add_apd").innerHTML = `
   <label><input type="checkbox" id="A_XXIV" name="dl" value="APPEND 24" checked>24</label>
   <label><input type="checkbox" id="A_XXV" name="dl" value="APPEND 25" checked>25</label>
   <label><input type="checkbox" id="A_XXVI" name="dl" value="APPEND 26" checked>26</label>
   <label><input type="checkbox" id="A_XXVII" name="dl" value="APPEND 27" checked>27</label>
   <label><input type="checkbox" id="A_XXIIX" name="dl" value="APPEND 28" checked>28</label>
   <label><input type="checkbox" id="A_XXIX" name="dl" value="APPEND 29" checked>29</label>
   <label><input type="checkbox" id="A_XXX" name="dl" value="APPEND 30" checked>30</label>
   <label><input type="checkbox" id="A_XXXI" name="dl" value="APPEND 31" checked>31</label>
   <label><input type="checkbox" id="A_XXXII" name="dl" value="APPEND 32" checked>32</label>`;
   document.getElementById('diflv').className = "aa";
   document.getElementById("expl").innerHTML = '高難易度(MAS33~37,<a onclick="rem_apd()">APPEND全曲</a>)の中から難易度を選び、ランダムで選曲できる機構です';
}
function rem_apd(){
document.getElementById("add_apd").innerHTML = ``;
document.getElementById('diflv').className = "a";
document.getElementById("expl").innerHTML = '高難易度(MAS33~37,APD33~37)の中から難易度を選び、ランダムで選曲できる機構です';
}
</script>
</body>
</html>
